<!doctype html>
<html>
<head>
  <title>현지</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    .container{
      width: 1400vw;
      transition: transform 0.5s;
    }
    .inner{
      width: 100vw;
      float: left;
    }
    .inner img{
      width: 100%;
      height: 435px;
    }

  </style>
</head>
<body>
  <h1><a href="index.html">박혜정님의 보물상자</a></h1>
  <ul class="go">
    <a href="1.html">혜정</a>
    <a href="2.html">명우</a>
    <a href="3.html">현지</a>
    <a href="4.html">승희</a>
    <a href="5.html">영탁</a>
  </ul>

  <div style="overflow: hidden">
    <div class="container">
      <div class="inner">
        <img src="현지1.jpg">
      </div>
      <div class="inner">
        <img src="현지2.jpg">
      </div>
      <div class="inner">
        <img src="현지3.jpg">
      </div>
      <div class="inner">
        <img src="현지4.jpg">
      </div>
      <div class="inner">
        <img src="현지5.jpg">
      </div>
      <div class="inner">
        <img src="현지6.jpg">
      </div>
      <div class="inner">
        <img src="현지7.jpg">
      </div>
      <div class="inner">
        <img src="현지8.jpg">
      </div>
      <div class="inner">
        <img src="현지9.jpg">
      </div>
      <div class="inner">
        <img src="현지10.jpg">
      </div>
      <div class="inner">
        <img src="현지11.jpg">
      </div>
      <div class="inner">
        <img src="현지12.jpg">
      </div>
      <div class="inner">
        <img src="현지14.jpg">
      </div>
      <div class="inner">
        <img src="현지13.jpg">
      </div>
    </div>
  </div>

  <h2>밝고 지혜로운 현지</h2>
  <div class="button">
    <button class="bt1">1</button>
    <button class="bt2">2</button>
    <button class="bt3">3</button>
    <button class="bt4">4</button>
    <button class="bt5">5</button>
    <button class="bt6">6</button>
    <button class="bt7">7</button>
    <button class="bt8">8</button>
    <button class="bt9">9</button>
    <button class="bt10">10</button>
    <button class="bt11">11</button>
    <button class="bt12">12</button>
    <button class="bt13">13</button>
    <button class="bt14">14</button>
  </div>
  <script>
    document.querySelector('.bt1').addEventListener('click', function(){
      document.querySelector('.container').style.transform = 'translate(0vw)';
    });
    document.querySelector('.bt2').addEventListener('click', function(){
      document.querySelector('.container').style.transform = 'translate(-100vw)';
    });
    document.querySelector('.bt3').addEventListener('click', function(){
      document.querySelector('.container').style.transform = 'translate(-200vw)';
    });
    document.querySelector('.bt4').addEventListener('click', function(){
      document.querySelector('.container').style.transform = 'translate(-300vw)';
    });
    document.querySelector('.bt5').addEventListener('click', function(){
      document.querySelector('.container').style.transform = 'translate(-400vw)';
    });
    document.querySelector('.bt6').addEventListener('click', function(){
      document.querySelector('.container').style.transform = 'translate(-500vw)';
    });
    document.querySelector('.bt7').addEventListener('click', function(){
      document.querySelector('.container').style.transform = 'translate(-600vw)';
    });
    document.querySelector('.bt8').addEventListener('click', function(){
      document.querySelector('.container').style.transform = 'translate(-700vw)';
    });
    document.querySelector('.bt9').addEventListener('click', function(){
      document.querySelector('.container').style.transform = 'translate(-800vw)';
    });
    document.querySelector('.bt10').addEventListener('click', function(){
      document.querySelector('.container').style.transform = 'translate(-900vw)';
    });
    document.querySelector('.bt11').addEventListener('click', function(){
      document.querySelector('.container').style.transform = 'translate(-1000vw)';
    });
    document.querySelector('.bt12').addEventListener('click', function(){
      document.querySelector('.container').style.transform = 'translate(-1100vw)';
    });
    document.querySelector('.bt13').addEventListener('click', function(){
      document.querySelector('.container').style.transform = 'translate(-1200vw)';
    });
    document.querySelector('.bt14').addEventListener('click', function(){
      document.querySelector('.container').style.transform = 'translate(-1300vw)';
    });
  </script>
</body>
</html>
